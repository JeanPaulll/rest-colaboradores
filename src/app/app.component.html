<div class="container menu">
    <div class="row">
        <nav>
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">perfil</a></li>
                <li class="divider"></li>
                <li><a href="#!">sair</a></li>
            </ul>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Colabo<span>radores</span><span class="ponto">.<span></span></span></a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="#">Início</a></li>
                    <li><a href="javascript:;" (click)="pesquisar=true"><i *ngIf="!pesquisar" class="material-icons">search</i></a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li class="li-perfil">
                        <a class="dropdown-button" href="#!" data-activates="dropdown1">Perfil<i class="material-icons right">arrow_drop_down</i></a>
                    </li>
                </ul>

                <div class="nav-content">
                    <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </div>
        </nav>
        <nav *ngIf="pesquisar">
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon label-pesquisa" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</div>

<div class="container conteudo">
    <div class="row">
        <div *ngFor="let colaborador of colaboradores; let i = index" class="col s4 card-colaborador wow flipInX"
             data-wow-duration="1s" [attr.data-wow-delay]="'0.'+i+'s'" [id]="'card-colaborador-'+i" (click)="anima(i)">
            <div class="card horizontal">
                <div class="card-image" style="background-color: #444444">
                    <img src="assets/colaboradores/1.jpg" height="100" width="100" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">{{ colaborador.nome }}</span>
                        <p class="cargo">{{ colaborador.cargo }}</p>
                        <p class="empresa">{{ colaborador.empresa }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ul class="pagination">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active blue-grey"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
